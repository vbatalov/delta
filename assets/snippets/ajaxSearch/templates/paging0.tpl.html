[+as.tpl:is=`paging`:then=`
  <span class="ajaxSearch_paging">
    [+as.pagingLinks+]
  </span>
`+]
[+as.tpl:is=`pagingLinks`:then=`
  <a href="[+as.pagingLink+]">[+as.pagingText+]</a>
`+]
[+as.tpl:is=`pagingLinksCurrent`:then=`
  <span class="ajaxSearch_currentPage">[+as.pagingText+]</span>
`+]
